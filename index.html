<html>
  <head>
    <title>Asus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="background2.png" class="logo" />
        <div class="nav">
          <ul>
            <li><a href="#1">Enquiry</a></li>
            <li><a href="">About</a></li>
            <li><a href="productlist.html">Products</a></li>
            <li><a href="productlist.html">Where to buy</a></li>
          </ul>
        </div>
      </div>

      <div class="content">
        <h1>Welcome to <span>ASUS</span></h1>
        <p>
          ASUS ROG Laptops .Unlimited power and performance <br />
          ROG is specially designed for Gamers.
        </p>
        <a href="product.html">See details</a>
      </div>
      <img src="4.png" class="feature-img" />

      <div class="social-links">
        <a href="#"><img src="instagram.png" /></a>
        <a href="#"><img src="twitter.png" /></a>
        <a href="#"><img src="facebook.png" /></a>
      </div>
    </div>
    <div class="one">
      <div id="1" class="container1">
        <form>
          <h2>Enquiry Form</h2>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />
          <label for="lname">Email</label>
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="Your Email"
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="usa">Australia</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
